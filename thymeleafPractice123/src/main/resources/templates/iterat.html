<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>example of loop</title>
</head>
<body>
<h1>going to travers element in collerction....</h1>
<h1 th:text="${names}"></h1>
<ul>
<li th:each="n,status : ${names}">
<span th:style="${status.odd} ?  ' color:red' " th:text="${status.index+1}+' '+${n}"></span>
</li>
</ul>
</body>
</html>
